<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Adoption Center</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f9f9f9;
    }
    .pet-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .pet-card:hover {
      transform: translateY(-5px);
    }
    .pet-img {
      height: 220px;
      object-fit: cover;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ğŸ¾ Pet Adoption Center ğŸ¾</h1>
    <div id="pet-list" class="row g-4"></div>

    <nav aria-label="Pet Pagination" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" id="prevBtn">Previous</a>
        </li>
        <li class="page-item"><a class="page-link page-num" href="#">1</a></li>
        <li class="page-item"><a class="page-link page-num" href="#">2</a></li>
        <li class="page-item"><a class="page-link page-num" href="#">3</a></li>
        <li class="page-item"><a class="page-link page-num" href="#">4</a></li>
        <li class="page-item"><a class="page-link page-num" href="#">5</a></li>
        <li class="page-item"><a class="page-link page-num" href="#">6</a></li>
        <li class="page-item">
          <a class="page-link" href="#" id="nextBtn">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <script>
    const pets = [
      { name: "Bella", type: "Dog", age: "2 years", image: "https://placedog.net/500/400?id=1" },
      { name: "Milo", type: "Cat", age: "1 year", image: "https://images.unsplash.com/photo-1639334077637-0f068c22f7d4?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhdCUyMGFnZSUyMDElMjB5ZWFyfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600" },
      { name: "Luna", type: "Dog", age: "3 years", image: "https://placedog.net/500/400?id=2" },
      { name: "Charlie", type: "Rabbit", age: "6 months", image: "https://images.unsplash.com/photo-1589578230792-919e176e2243?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1074" },
      { name: "Max", type: "Dog", age: "4 years", image: "https://placedog.net/500/400?id=3" },
      { name: "Coco", type: "Cat", age: "2 years", image: "https://images.unsplash.com/photo-1698519869192-9ed825bdd31c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687" },
      { name: "Rocky", type: "Dog", age: "5 years", image: "https://placedog.net/500/400?id=4" },
      { name: "Simba", type: "Cat", age: "8 months", image: "https://images.unsplash.com/photo-1598935888738-cd2622bcd437?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGN1dGUlMjBjYXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600" },
      { name: "Daisy", type: "Dog", age: "1.5 years", image: "https://placedog.net/500/400?id=5" },
      { name: "Nala", type: "Cat", age: "2 years", image: "https://images.unsplash.com/photo-1615497001839-b0a0eac3274c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" },
      { name: "Buddy", type: "Dog", age: "3 years", image: "https://placedog.net/500/400?id=6" },
      { name: "Snowy", type: "Rabbit", age: "1 year", image: "https://plus.unsplash.com/premium_photo-1661897116533-9e238c096746?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1169" },
      { name: "Oscar", type: "Dog", age: "4 months", image: "https://placedog.net/500/400?id=7" },
      { name: "Lily", type: "Cat", age: "2 years", image: "https://images.unsplash.com/photo-1611267254323-4db7b39c732c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y3V0ZSUyMGNhdHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" },
      { name: "Bruno", type: "Dog", age: "2 years", image: "https://placedog.net/500/400?id=8" },
      { name: "Mimi", type: "Cat", age: "3 years", image: "https://images.unsplash.com/photo-1583083527882-4bee9aba2eea?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y3V0ZSUyMGNhdHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" },
      { name: "Shadow", type: "Dog", age: "1 year", image: "https://placedog.net/500/400?id=9" },
      { name: "Oliver", type: "Cat", age: "1.5 years", image: "https://images.unsplash.com/photo-1561389248-231c46a75a97?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGN1dGUlMjBjYXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600" }
    ];

    const petsPerPage = 3;
    let currentPage = 1;
    const totalPages = 6;

    function displayPets(page) {
      const start = (page - 1) * petsPerPage;
      const end = start + petsPerPage;
      const petContainer = document.getElementById("pet-list");
      petContainer.innerHTML = "";

      pets.slice(start, end).forEach(pet => {
        const card = `
          <div class="col-md-4">
            <div class="card pet-card">
              <img src="${pet.image}" class="pet-img" alt="${pet.name}" />
              <div class="card-body text-center">
                <h5 class="card-title">${pet.name}</h5>
                <p class="card-text">${pet.type} â€¢ ${pet.age}</p>
                <a href="#" class="btn btn-primary btn-sm">Adopt Me</a>
              </div>
            </div>
          </div>`;
        petContainer.innerHTML += card;
      });
    }

    function updatePagination() {
      document.querySelectorAll(".page-num").forEach((btn, index) => {
        btn.classList.toggle("active", index + 1 === currentPage);
      });
    }

    document.querySelectorAll(".page-num").forEach((btn, index) => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        currentPage = index + 1;
        displayPets(currentPage);
        updatePagination();
      });
    });

    document.getElementById("prevBtn").addEventListener("click", (e) => {
      e.preventDefault();
      if (currentPage > 1) {
        currentPage--;
        displayPets(currentPage);
        updatePagination();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", (e) => {
      e.preventDefault();
      if (currentPage < totalPages) {
        currentPage++;
        displayPets(currentPage);
        updatePagination();
      }
    });

    // Initial load
    displayPets(currentPage);
    updatePagination();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
